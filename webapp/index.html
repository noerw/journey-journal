<!DOCTYPE html>
<html lang="en">

  <head>
    <title>my journey journal - Home</title>
    <meta name="author" content="Norwin Roosen">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="lib/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="css/pretty_fileinput.css"/>
    <style>
      body {
        margin: 0;
        text-align: center;
        background: #000000 url("img/watercolor.jpg");
      }
      .box {
        margin-top: 20px;
        background: rgba(0, 0, 0, 0.1);
      }
      .row>*{ margin-bottom: 15px; }
      .header { margin: 33px; }
      h1, h5 { text-shadow: 0px 4px 20px rgba(0, 0, 0, 0.8); }
      #tableCol { margin-bottom: -10px; }
      #journeysTblBody tr { cursor: pointer; }
      .subheading { 
        padding: 15px;
        font-weight: bold;
        font-style: italic;
        font-size: 125%;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">

      <div class="row header">
        <h1>my journey journal</h1>
        <h5>the awesome app to document your traveling</h5>
      </div>

      <div class="row box">
        <p class="subheading">To start, create a new journey...</p>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="input-group" submit="newJourney()">
            <input id="newJourneyTxt" type="text" class="form-control" placeholder="Name..">
            <span class="input-group-btn">
              <button id="newJourneyBtn" class="btn btn-success" type="button" onclick="newJourney()">
                <i class="fa fa-plane"></i> new journey
              </button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /col -->
        <div class="col-md-4"></div>
      </div>

      <div class="row box hidden" id="journeysList">
        <div class="col-md-3"></div>
        <div class="col-md-6" id="tableCol">
          <table class="table table-hover">
            <thead>
              <tr><td><p class="subheading">...select one below...</p></td></tr>
            </thead>
            <tbody id="journeysTblBody"></tbody>
          </table>
        </div>
        <div class="col-md-3"></div>
      </div>

      <div class="row box">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <p class="subheading">...or import one from your harddrive!</p>
          <span class="btn btn-default btn-file">
              <i class="fa fa-folder-open"></i> Browse <input type="file" accept=".json" onchange="importJourney(event)">
          </span>
          <h5>Note: this will overwrite the journey from which you exported!</h5>
        </div>
        <div class="col-md-3"></div>
      </div>

    </div>

    <script type="text/javascript" src="lib/js/async.min.js"></script>
    <script type="text/javascript" src="lib/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/js/bootbox.min.js"></script>

    <script type="text/javascript" src="js/miscFunctions.js"  defer=true></script>
    <script type="text/javascript" src="js/journeyChooser.js" defer=true></script>
  </body>

</html>
