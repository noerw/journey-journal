<!DOCTYPE html>
<html lang="en">

  <head>
    <title>my journey journal</title>
    <meta name="author" content="Norwin Roosen">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="lib/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/css/bootstrap-datepicker3.min.css"/>
    <link rel="stylesheet" href="lib/css/leaflet.css"/>
    <link rel="stylesheet" href="lib/css/leaflet-sidebar.min.css"/>
    <link rel="stylesheet" href="lib/css/leaflet.draw.css"/>

    <link rel="stylesheet" href="css/pretty_fileinput.css"/>
    <style>
      body {
        padding: 0;
        margin:  0;
      }
      html, body, #map { height: 100%; }
      .leaflet-popup-content img { width: 320px; }
      .leaflet-popup-content {
        min-width: 220px;
        width: auto !important;
      }
    </style>
  </head>

  <body>
    <div id="sidebar" class="sidebar collapsed">

      <!-- Nav tabs -->
      <ul class="sidebar-tabs" role="tablist" id="sbar-tabs">
          <li><a href="#overview" role="tab"><i class="fa fa-list"></i></a></li>
          <li><a href="#add-section" role="tab"><i class="fa fa-plus"></i></a></li>
      </ul>

      <!-- Tab panes -->
      <div class="sidebar-content active" id="sbar-content">
        <div class="sidebar-pane" id="overview">
          <h1 id="journey-title">No journey was loaded! :^(</h1>
          <p id="journey-desc"></p>
          <p id="journey-sections-title" class="hidden"><strong>Sections:</strong></p>
          <ol id="journey-sections"></ol>
          <br>
          <a href="/" class="btn btn-default">
            <i class="fa fa-home"></i> startpage
          </a>
          <button class="btn btn-default" onclick="downloadJourney()">
            <i class="fa fa-download"></i> export journey
          </button>
          <button class="btn btn-default" onclick="editJourney()">
            <i class="fa fa-edit"></i> edit
          </button>
          <button class="btn btn-default" onclick="removeJourney()">
            <i class="fa fa-trash-o"></i> remove journey
          </button>
        </div>

        <div class="sidebar-pane" id="add-section">
          <h1>Add a new section</h1>
          <p>Journeys are divided into sections. To highlight special places on your journey, you may add points and routes on the map for each section.</p>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputTitle" class="col-sm-2 control-label">Title:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTitle">
              </div>
            </div>
            <div class="form-group">
              <label for="inputDate" class="col-sm-2 control-label">Date:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputDate" placeholder="click to open calendar">
              </div>
            </div>
            <div class="form-group">
              <label for="inputDesc" class="col-sm-2 control-label">Description:</label>
              <div class="col-sm-10">
                <textarea type="text" class="form-control" rows="7" id="inputDesc"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" onclick="return addSection(this.form)" class="btn btn-default">
                  <i class="fa fa-plus"></i> Add section
                </button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>

    <div id="map" class="sidebar-map"></div>
    
    <!-- library includes -->
    <script type="text/javascript" src="lib/js/async.min.js"></script>
    <script type="text/javascript" src="lib/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="lib/js/bootbox.min.js"></script>
    <script type="text/javascript" src="lib/js/leaflet.js"></script>
    <script type="text/javascript" src="lib/js/leaflet.draw.js"></script>

    <script src="lib/js/leaflet-sidebar_custom_old.js"></script>

    <!-- custom scripts -->
    <script type="text/javascript" src="js/mapInit.js"       defer=true></script>
    <script type="text/javascript" src="js/clientRouting.js" defer=true></script>
    <script type="text/javascript" src="js/miscFunctions.js" defer=true></script>
    <script type="text/javascript" src="js/htmlTemplates.js" defer=true></script>
    <script type="text/javascript" src="js/journeyEdit.js"   defer=true></script>

    <script type="text/javascript"> // initialize datepicker
      $('#inputDate').datepicker({format: 'yyyy-mm-dd'})
        .on('changeDate', function(e) {
          $('#inputDate').datepicker('hide');
        }
      );
    </script>
  </body>
</html>
